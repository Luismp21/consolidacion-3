<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1>Presupuesto APP</h1>

      <div class="row mt-5 gap-4">
        <div class="col-5 d-flex flex-column align-items-start border border-3 border-success rounded mb-5" id="contenedorPresupuesto">
            <p class="fs-4">Ingresa tu presupuesto</p>
            <input type="number" name="" class="border border-1 border-success rounded w-100 p-1" id="datoPresupuesto">
            <button type="button" class="btn btn-outline-success my-2" id="calcularPresupuesto">Calcular</button>
        </div>
        <div class="col-6 mx-4" id="tablaPresupuesto">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Presupuesto</th>
                    <th scope="col">Gastos</th>
                    <th scope="col">Saldo</th>
                  </tr>
                </thead>
                <tbody id="tablaBodyPresupuesto">
                </tbody>
              </table>
        </div>
        <div class="col-5 d-flex flex-column align-items-start border border-3 border-danger rounded" id="contenedorGasto">
            <p class="fs-4">Ingresa el nombre del gasto</p>
            <input type="text" name="" class="border border-1 border-danger rounded w-100 p-1 mb-1" id="nombreGasto">
            <p class="fs-4">Ingresa la cantidad del gasto</p>
            <input type="number" name="" class="border border-1 border-danger rounded w-100 p-1" id="datoGasto">
            <button type="button" class="btn btn-outline-danger my-2" id="agregarGasto">AÃ±adir Gasto</button>
        </div>
        <div class="col-6 mx-4" id="tablaGasto">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Gasto</th>
                    <th scope="col">Valor</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="tablaBodyGasto">
                  
                </tbody>
              </table>
        </div>
        
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="assets/js/scripts.js"></script>
</html>
